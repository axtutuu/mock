    <div class="wrapper" id="app">

        <h1>PixiTetris</h1>
        <h2>A simple Tetris game made with <a href="https://github.com/pixijs/pixi.js">Pixi.js</a>, ES6 (<a href="https://babeljs.io">Babel</a>) and <a href="http://browserify.org/">Browserify</a>.</h2>

            </div>

              <div class="info-section-title">Best score</div>
              <div id="best-score">0</div>
            </div>
