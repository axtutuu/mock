    <!-- javascript-->
    <script id="fragmentShader" type="x-shader/x-fragment">			uniform sampler2D tex1;
			varying float vAlpha;
			void main() {
				gl_FragColor = texture2D( tex1, gl_PointCoord );
				gl_FragColor.r = ( 1.0 - gl_FragColor.r ) * vAlpha + gl_FragColor.r;
			}

    </script>
    <script script id="vertexShader" type="x-shader/x-vertex">			//uniform float zoom;
			attribute float alpha;
			varying float vAlpha;
			void main() {
				vAlpha = 1.0 - alpha;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = 4.0 * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}

    </script>
